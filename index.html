<!doctype html>

<html lang="fr" ng-app="dtritus">

<head>
    <meta charset="utf-8">
    <title>D-TRI-TUS Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="lib/Metro-UI-CSS-master/css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body class="metro">
    <nav id="top-nav-bar" class="navigation-bar light" ng-controller="NavBarCtrl">
        <nav class="navigation-bar-content">
            <div class="element">
                <a href="#/">
                    <img id="logo" src="images/dtritus.png" alt="Logo" />
                    <span id="app-name">D-TRI-TUS</span>
                </a>
            </div>
     
            <span class="element-divider"></span>
            
            <div class="element input-element">
                <form>
                    <div class="input-control text">
                        <input type="text" placeholder="Rechercher..." ng-model="searchTerm">
                    </div>
                </form>
            </div>
        </nav>
    </nav>
    
    <section ng-view></section>
    
    <footer id="page-footer">
        <p>
            <a href="http://gatineauouverte.org"><img src="images/gatineauouverte.png" alt="Gatineau Ouverte" width="90" height="100"></a>
            <a href="http://www.facebook.com/gatineauouverte"><img src="images/facebook.png" alt="Facebook"></a> 
            <a href="http://twitter.com/gatineauouverte"><img src="images/twitter.png" alt="Twitter"></a> 
        </p>
    </footer>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="js/directives/routeTo.js"></script>
    
    <script src="js/services/itemSvc.js"></script>
    <script src="js/services/itemListModel.js"></script>
    
    <script src="js/controllers/itemListCtrl.js"></script>
    <script src="js/controllers/itemDetailsCtrl.js"></script>
    <script src="js/controllers/navBarCtrl.js"></script>

    <!-- Google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19565032-6']);
      _gaq.push(['_setDomainName', 'gatineauouverte.org']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    
</body>

</html>
