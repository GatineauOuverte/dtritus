        <ul>
            Développé par:

                    </div>
                </form>
            </div>
        </nav>
    </nav>
    
    <div id="page-content">
        <section ng-view></section>
    </div>
    
    <footer id="page-footer" footer-in-time="{ scrollTarget: '#page-content' }">
        <a href="http://gatineauouverte.org"><img id="go-logo" src="images/gatineauouverte.png" alt="Gatineau Ouverte"></a>
