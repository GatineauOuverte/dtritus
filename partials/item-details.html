<div class="detail">
    <button class="backbutton" route-to="/" class="small">&larr; Précédent</button>
                
    <h2>{{item.descriptor}}</h2>
    
    <blockquote ng-if="item.remark"><p>{{item.remark}}</p></blockquote>

    <img ng-attr-alt="{{item.descriptor}}" ng-src="images/{{item.pictureUrl}}"/>

    <ol>
        <li ng-repeat="dest in item.destinations">{{dest}}</li>
    </ol>
</div>
